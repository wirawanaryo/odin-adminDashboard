<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminDashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="sideBar">
    <div class="title">
      <img src="./asset/icons/collage.svg" alt="app logo" class="logo-big">
      <span id="title-text">Dashboard</span>
    </div>
    <div class="user-menu">
      <div>
        <img src="./asset/icons/home.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Home</span>
      </div>
      <div>
        <img src="./asset/icons/card-account-details-outline.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Profile</span>
      </div>
      <div>
        <img src="./asset/icons/message-reply.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Messages</span>
      </div>
      <div>
        <img src="./asset/icons/clock-time-nine.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">History</span>
      </div>
      <div>
        <img src="./asset/icons/note-multiple.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Task</span>
      </div>
      <div>
        <img src="./asset/icons/account-group.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Communities</span>
      </div>
    </div>
    <div class="app-menu">
      <div>              
        <img src="./asset/icons/cog.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Settings</span>
      </div>
      <div>              
        <img src="./asset/icons/help-box.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Support</span>
      </div>
      <div>              
        <img src="./asset/icons/shield-check.svg" alt="menu-logo" class="logo-small">
        <span class="menu-text">Privacy</span>
      </div>
    </div>
  </div>
  <div class="searchBar"></div>
  <div class="content"></div>
</body>

</html>
